<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="admin/blocks/header :: header"></header>
<div class="container">
    <h3>Users</h3>
    <table class="table">
        <thead>
        <a href="#" class="btn btn-primary">Add user</a>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Company</th>
            <th scope="col">INN</th>
            <th scope="col">OGRN</th>
            <th scope="col">Address</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">ROLE</th>
            <th scope="col">STATUS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, state:${userList}"
            th:if="${user.role == user.role.USER}">
            <th scope="row" th:utext="${user.id}"></th>
            <td th:utext="${user.companyName}"></td>
            <td th:utext="${user.inn}"></td>
            <td th:utext="${user.ogrn}"></td>
            <td th:utext="${user.address}"></td>
            <td th:utext="${user.firstName}"></td>
            <td th:utext="${user.lastName}"></td>
            <td th:utext="${user.email}"></td>
            <td th:utext="${user.phone}"></td>
            <td th:utext="${user.role}"></td>
            <td th:utext="${user.status}"></td>
            <td>
                <a href="#" class="btn btn-primary">Edit</a>
            </td>
            <td>
                <a th:href="'/user/' + ${user.id}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Staff</h3>
            <table class="table">
                <thead>
                <a href="#" class="btn btn-primary">Add user 11</a>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col">ROLE</th>
                    <th scope="col">STATUS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, state:${userList}"
                    th:if="${user.role == user.role.ADMIN} OR ${user.role == user.role.MANAGER}">
                    <th scope="row" th:utext="${user.id}"></th>
                    <td th:utext="${user.firstName}"></td>
                    <td th:utext="${user.lastName}"></td>
                    <td th:utext="${user.email}"></td>
                    <td th:utext="${user.role}"></td>
                    <td th:utext="${user.status}"></td>
                    <td>
                        <a href="#" class="btn btn-primary">Edit</a>
                    </td>
                    <td>
                        <a th:href="'/user/' + ${user.id}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:insert="admin/blocks/footer :: footer"></div>
</body>
</html>
