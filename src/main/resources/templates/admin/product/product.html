<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="admin/blocks/header :: header"></header>
<div>
    <ul th:each="categories, state:${productList}">
        <li th:utext="${categories.categoryName}"></li>
        <ul th:each="product, state:${categories.getProducts()}">
            <li th:utext="${product.productName}"></li>
            <li th:utext="${product.brand}"></li>
            <li th:utext="${product.partNumber}"></li>
            <li th:utext="${product.price}"></li>
            <li th:utext="${product.description}"></li>
            <ul th:each="params, state:${product.getParams()}">
                <li th:utext="${params.paramName}"></li>
                <li th:utext="${params.paramValue}"></li>
            </ul>
            <ul th:each="images, state:${product.getImages()}">
                <li th:utext="${images.urlImage}"></li>
            </ul>
        </ul>
    </ul>
</div>
<div th:insert="admin/blocks/footer :: footer"></div>
</body>
</html>
